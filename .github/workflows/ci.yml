name: github workflow

on:
  workflow_dispatch:
  push:
    branches:
    - gh-actions1
  pull_request:
    branches:
    - gh-actions1

jobs:
  build-job:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 
      uses: actions/setup-python@master
      with:
        python-version: '3.10'
        architecture: 'x64'
    - name: Prepare
      run: ./scripts/script.sh setup
    - name: Build
      run: ./scripts/script.sh build


